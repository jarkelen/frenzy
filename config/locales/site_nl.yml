      lead:     'Het leukste spel voor Engels voetbal liefhebbers: stel een team samen van Engelse voetbalclubs, scoor punten en versla de "echte kenners"'
      teaser_title_1:   Stel je team samen
      teaser_content_1: 'Jouw team bestaat uit Engels clubs uit de hoogste 5 divisies. Ga je voor zekerheid met een paar dure topclubs of neem je risico met veel kleine en goedkope clubs? Wie is de slimste strateeg en wint de hoofdprijs: eeuwige roem?'
      teaser_title_2:   Scoor punten met al je clubs
      teaser_content_2: De clubs in jouw team gaan aan de slag voor je en scoren hopelijk veel punten met de wedstrijden die ze spelen. Punten worden verdiend met overwinningen en door het scoren van veel doelpunten. Kies je voor clubs met een goede verdediging of aanval?
      teaser_title_3:   Verdubbel je punten met jokers
      teaser_content_3: "Jokers kun je selectief inzetten om gescoorde punten te verdubbelen. Maar pas op, ook negatieve scores worden verdubbeld!"
      teaser_title_4:   Verbeter je team met transfers
      teaser_content_4: 'Ben je toch niet helemaal tevreden met je team? Geen nood, we hebben 3 transfer periodes waarin je jouw team kunt wijzigen.'
